{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* Needed for absolute positioning of the main button */
        }
        
        .container {
            width: 100%; /* Make container full-width */
            padding: 10px 0; /* Adjust vertical padding */
            background-color: #f4f4f4; /* Add background color to container */
            padding: 0px 0;
        }
        
        /* Account menu styling */
        .account-menu {
            max-width: 1200px; /* Limit max width of the menu */
            margin: 0 auto; /* Center align the menu */
            padding: 10px 20px; /* Adjust horizontal padding */
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center align items vertically */
            justify-content: flex-end;
        }
        
        .account-menu .logo {
            font-size: 20px; /* Decrease font size */
            font-weight: bold;
            display: flex;
            align-items: stretch; /* Align items vertically */
            justify-content: flex-end;
        }

        .account-menu .logo a {
            text-decoration: none; /* Remove underline from anchor tag */
        }

        .account-menu .logo img {
            width: 40px; /* Adjust the size of the circular image */
            height: 40px; /* Adjust the size of the circular image */
            border-radius: 50%; /* This creates a circular shape */
            border: none; /* Remove border */
            object-fit: cover; /* Ensure the image covers its container */
            margin-right: 10px; /* Add some spacing between the image and text */
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .search-bar button {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .account-menu .menu-items {
            display: flex;
            gap: 15px; /* Decrease gap between menu items */
            align-items: center;
            justify-content: flex-end; /* Align items to the right */
            flex-grow: 1; /* Allow items to grow to take up space */
        }
        
        .account-menu .menu-items a {
            text-decoration: none;
            color: #333;
            padding: 5px 8px; /* Adjust padding */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .account-menu .menu-items a:hover {
            background-color: #ddd;
        }
        
        /* Dropdown menu styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        /* Log out button styling */
        .logout-btn {
            background-color: #f44336;
            color: #fff;
            padding: 5px 8px; /* Adjust padding */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        
        /* Create post button styling */
        .create-post-btn {
            background-color: #007bff;
            color: #fff;
            padding: 5px 8px; /* Adjust padding */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .create-post-btn:hover {
            background-color: #0056b3;
        }

        /* Main button styling */
        .main-btn {
            position: absolute;
            top: 20px; /* Adjust the distance from the top */
            right: 20px; /* Adjust the distance from the right */
            background-color: #007bff; /* Fallback color */
            background-image: url('{% static "images/button_image.png" %}'); /* Replace "button_image.png" with your button image */
            background-size: cover;
            background-position: center;
            width: 50px; /* Adjust the width of the button */
            height: 50px; /* Adjust the height of the button */
            border: none;
            border-radius: 50%; /* Make it circular */
            text-decoration: none;
            transition: background-color 0.3s ease;
            outline: none; /* Remove outline */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="account-menu">
            <div class="logo">
                <a href="{% url 'main_menu' %}">
                    <img src="{% static 'images/logo.jpg' %}" >
                </a>
            </div>
            <!-- Search bar -->
         
            <div class="search-bar">
                    <form action="{% url 'search_users' %}", method="POST">
                        {% csrf_token %}
                        <input type="text" name="query" placeholder="Search...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
            </div>
            <div class="menu-items">
                <div class="dropdown">
                    <a href="{% url 'show_news' %}" class="dropdown-toggle"><i class="fa-solid fa-envelope"></i></a>
                    <div class="dropdown-content">
                    </div>
                </div>
		<a href="{% url 'show_friend_chats' %}">Chats</a>
                <div class="dropdown">
                    <a href="{% url 'group_menu' %}" class="dropdown-toggle"><i class="fa-solid fa-users-line"></i></a>
                    <div class="dropdown-content">
                    </div>
                </div>
            </div>
            <div class="menu-items">
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle">Account</a>
                    <div class="dropdown-content">
                        <a href="{% url 'profile_info' %}">Profile</a>
                        <a href="#">Friends</a>
                    </div>
                </div>
                <a href="{% url 'post_menu' %}" class="create-post-btn">Create Post</a>
            </div>
        </div>
        {% if title %}
           <a> {{ title }} </a>
           <a> {{ topic }} </a>
           <a> by {{ author }} </a>
           <img src="{{ image.url }}">
        {% endif %}   
    </div>

</html>
