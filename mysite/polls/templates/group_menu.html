<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <style>
        /* Style for the container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }

        /* Style for the create group button */
        .create-group-button {
            margin-bottom: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
        }

        /* Style for the group list */
        .group-list {
            width: 100%;
            padding: 10px;
            background-color: #fff;
        }

        /* Style for individual group items */
        .group-item {
            margin-bottom: 10px;
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Style for the group name */
        .group-name {
            font-weight: bold;
        }

        /* Style for the member count */
        .member-count {
            color: #888;
        }

        /* Style for the main button */
        .main-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="group-list">
            <!-- Add more group items as needed -->
        </div>
    <form action="{% url 'group_form' %}">
    <button class="create-group-button">Create Group</button>
    </form>
{% for group in groups %}
    <form action="{% url 'show_group_chat' group_name=group.name %}">
    <button>{{ group.name }}<button>
    </form>
{% endfor %}
    <form action="{% url 'redirect_main' %}">
    <button class="main-button" name="main">Main Button</button>
    </form>
</body>
</html>
